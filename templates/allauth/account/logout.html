{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .logout-container {
            max-width: 200px;
            margin: 5rem auto;
            text-align: center;
        }
        .logout-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="logout-container text-center">
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Logout Confirmation</h4>
            <p>Are you sure you want to log out?</p>
        </div>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="btn btn-danger btn-lg logout-button">Logout</button>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg logout-button">Cancel</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
